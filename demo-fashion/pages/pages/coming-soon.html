<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.1/css/bootstrap-grid.min.css"
        integrity="sha512-MJjgE48PpWFK4ZQowkReHYVkHv9Rl3ZqdxxdbisYuR0q0qRyVHSNw52YBvc0sqT0qtJFT3dirXdEMtd1l56ZUQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/styles/css/main.css">
    <title>Ouro Template | Coming Soon</title>
</head>

<body>
    <!-- Start Coming Soon -->
    <div class="coming-soon">
        <div class="coming-soon__container container">
            <div class="coming-soon__logo-container">
                <img src="/assets/logo-blue-black.png" alt="" class="coming-soon__logo">
            </div>
            <h1 class="coming-soon__heading xl-heading">Coming Soon</h1>
            <p class="coming-soon__message">Be the first to know when we launch</p>
            <div class="text-field">
                <input type="email" name="" id="signup" class="text-field__input">
                <label for="signup" class="text-field__label">Email</label>
            </div>
            <a href="/" class="coming-soon__btn btn btn--primary btn--grow">
                <i class="fas fa-chevron-left"></i>
                <span>Sign up</span>
                <i class="fas fa-chevron-right"></i>
            </a>

            <div class="coming-soon__social-icons">
                <a href="#" class="coming-soon__social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="coming-soon__social-icon"><i class="fab fa-facebook"></i></a>
                <a href="#" class="coming-soon__social-icon"><i class="fab fa-instagram"></i></a>
                <a href="#" class="coming-soon__social-icon"><i class="fab fa-pinterest"></i></a>
                <a href="#" class="coming-soon__social-icon"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </div>
    <!-- End Coming Soon -->

    <script src="/js/text-field.js"></script>
</body>

</html>
